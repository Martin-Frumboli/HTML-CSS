<!DOCTYPE html>
<html>
<head>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <title>Formulario de Registro</title>
  <style>
    /* Estilo personalizado para el contenedor del formulario */
    .formulario {
      max-width: 300px; /* Ancho máximo del contenedor del formulario */
      margin: auto; /* Centrar el formulario en la página */
    }
  </style>
</head>
<body>
  <div class="container formulario">
    <h1>Registro</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control form-control-sm" id="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Registrarse</button>
    </form>
  </div>

  <!-- Incluir los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
