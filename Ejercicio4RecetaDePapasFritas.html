<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <h1>Papas Fritas</h1>

    <p>Receta de papas fritas</p>

    <img width="180" src="PapasFritas.jpg" alt="PapasFritas">  

    <h2>Ingredientes:</h2>
    <ul type="square">

        <li>3 o 4 papas (300g)</li>
        <li>Aceite</li>
        <li>Sal</li>

    </ul>


    <h2 type="1">Elaboracion (Pasos)</h2>
    <ol>

        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en la sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>

    </ol>

</body>
</html>
